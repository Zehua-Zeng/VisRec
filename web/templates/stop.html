<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/d494f7bb71.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/main.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      type="text/javascript"
    ></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav
      class="main_nav navbar sticky-top navbar-expand-lg navbar-light bg-light"
    >
      <a class="navbar-brand mb-0 h1" href="#"
        ><i class="fa fa-stop"></i>&nbsp;Stop Page</a
      >
    </nav>

    <!-- Main contents of the page, includes sideNavs and page contents -->
    <main id="index">
      <div class="task">
        You reach the stop page.
        <br />
        You could use this page to take a break if necessary.
        <br /><br />
        <button type="button" class="btn btn-outline-dark" onclick="goStudy();">
          Back to continue the study
        </button>
      </div>
    </main>
    <script>
      function goStudy() {
        let hrefSplit = window.location.href.split("/");
        let hrefSplitLen = hrefSplit.length;
        let status = hrefSplit[hrefSplitLen - 4];
        let username = hrefSplit[hrefSplitLen - 3];
        let version = hrefSplit[hrefSplitLen - 2];
        let interface = hrefSplit[hrefSplitLen - 1];
        let num = parseInt(interface[1]) + 1;
        if (status === "pilot") {
          if (version === "ace" && interface === "s2") {
            window.location = "/pilot/" + username + "/ace/t3";
          } else if (version === "ace" && interface === "s3") {
            window.location = "/pilot/" + username + "/bcf/t2";
          } else if (version === "bcf" && interface === "s2") {
            window.location = "/pilot/" + username + "/bcf/t3";
          } else if (version === "bcf" && interface === "s3") {
            window.location = "/pilot/" + username + "/ade_bcf/intv";
          }
        } else {
          if (interface === "s4") {
            window.location = "/study/" + username + "/" + version + "/intv";
          } else {
            window.location =
              "/study/" + username + "/" + version + "/t" + num.toString();
          }
        }
        return false;
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
